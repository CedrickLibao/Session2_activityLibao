<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="div-wrapper">
      <div class="div">
        <div class="overlap">
          <div class="background">
            <div class="ellipse"></div>
            <div class="ellipse-2"></div>
          </div>
          <div class="picture"></div>
          <div class="texte">
            <div class="sign-in-to-recharge">Sign In to<br />Recharge Direct</div>
            <p class="if-you-don-t-an">
              <span class="text-wrapper">if you don’t an account<br />you can</span>
              <span class="span">&nbsp;</span>
              <span class="text-wrapper-2">Register here!</span>
            </p>
          </div>
        </div>
        <div class="overlap-group">
          <div class="forms">
            <div class="bouton-sign-in">
              <div class="overlap-group-2">
                <div class="rectangle"></div>
                <div class="text-wrapper-3">Sign In</div>
              </div>
            </div>
            <div class="forget-password-text"><div class="text-wrapper-4">Recover Password ?</div></div>
            <div class="line">
              <div class="text-wrapper-5">Or continue with</div>
              <img class="img" src="img/line-1.svg" />
              <img class="line-2" src="img/line-2.svg" />
            </div>
            <div class="facebook"><img class="shape" src="fb.png" /></div>
            <div class="apple"><img class="shape-2" src="ig.png" /></div>
            <div class="google"><img class="wrapper" src="fb.png" /></div>
          </div>
          <div class="password">
            <div class="overlap-2">
              <div class="text-wrapper-6">••••••••</div>
              <img class="x-icon" src="img/x-icon.svg" />
            </div>
          </div>
        </div>
        <div class="top-side">
          <div class="navbar">
            <div class="text-wrapper-7">Home</div>
            <div class="text-wrapper-8">About</div>
            <div class="text-wrapper-9">Blog</div>
            <div class="text-wrapper-10">Pages</div>
            <div class="text-wrapper-11">Contact</div>
          </div>
          <div class="language">
            <div class="overlap-group-3">
              <img class="icon" src="img/icon.svg" />
              <div class="text-wrapper-12">English</div>
            </div>
          </div>
          <div class="register">
            <div class="overlap-3"><div class="text-wrapper-13">Register</div></div>
          </div>
          <div class="sign-in">
            <img class="line-3" src="img/line-3.svg" />
            <div class="text-wrapper-14">Sign in</div>
          </div>
        </div>
        <div class="enter-name">
          <div class="overlap-4">
            <div class="rectangle-2"></div>
            <div class="text-wrapper-15">Enter Email</div>
            <div class="x-wrapper">
              <div class="x">
                <div class="stroke-wrapper"><img class="stroke" src="img/stroke-2.svg" /></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
